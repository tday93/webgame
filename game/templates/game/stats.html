{% extends "/game/base.html" %}
{% block main %}
<div class="grid-main">
  <div class="grid-main-item-main">
    {% if pc.stats %}
    Stats:
    <ul>
      {% for k,v in pc.stats.items() %}
      <li> {{ k }} : {{ v.level }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
  <div class="grid-main-item-action">B</div>
</div>
{% endblock %}
